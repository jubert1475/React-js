<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <div id="root">Not render</div>
  <!-- <script>
    const heading = document.createElement("h1");
    heading.innerHTML = "Namste Everyone Love from juber";

    const root = document.getElementById("root");
    root.appendChild(heading);
  </script> -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    //React OverWrite html code.eg. if u have multiple h1 tag inside root and u r using react render then it will over write it.

    const heading = React.createElement(
      "h1",
      {
        //takes ID, class, style

        id: "title",
        className: "Header",
      },
      "Hello World"
    );

    const head1 = React.createElement(
      "h1",
      {
        key: "head1",
        id: "one",
      },
      "This is heading One"
    );

    const head2 = React.createElement(
      "h1",
      {
        key: "head2",
        id: "two",
      },
      "This is heading Two"
    );

    const container = React.createElement(
      "div",
      {
        id: "container",
      },
      [head1, head2]
    );

    const root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(container);
  </script>
</html>
